<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
    <header>
        <div><h1>Matching Game</h1></div>
        <span id="seconds">Timer will start when you click a card!</span>
    </header>

    <section class="score-panel">
        <ul class="stars">
            <li><i class="fas fa-star" id="firstStar"></i></li>
            <li><i class="fas fa-star" id="secondStar"></i></li>
            <li><i class="fas fa-star" id="thirdStar"></i></li>
        </ul>
        <span>Moves: <span class="moves">3</span></span>
        <div class="restart" onClick="window.location.reload()">
            <i class="fas fa-redo-alt"></i>
        </div>
    </section>

    <ul class="deck">
        <li class="card">
            <i class="far fa-gem"></i>
        </li>
        <li class="card">
            <i class="far fa-paper-plane"></i>
        </li>
        <li class="card match">
            <i class="fas fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fas fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fas fa-cube"></i>
        </li>
        <li class="card match">
            <i class="fas fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fas fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fas fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="far fa-gem"></i>
        </li>
        <li class="card">
            <i class="fas fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fas fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fas fa-bomb"></i>
        </li>
        <li class="card open show">
            <i class="fas fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fas fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="far fa-paper-plane"></i>
        </li>
        <li class="card">
            <i class="fas fa-cube"></i>
        </li>
    </ul>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="score"></p>
            <button onClick="window.location.reload()">Restart Game</button>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
